<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal Ancien</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="journal-container">
    <div class="page-turn" id="prev-page">◀</div>
    <div class="page-wrapper">
      <div class="page" id="journal-page">
        <div class="chapter-name">
          <input type="text" id="chapter-title" placeholder="Chapitre d'aujourd'hui...">
        </div>
        <textarea id="page-content" placeholder="Raconte ta journée sans tabou..."></textarea>
      </div>
    </div>
    <div class="page-turn" id="next-page">▶</div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<script src="script.js"></script>

<!-- Enregistrement du service worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker enregistré !'))
      .catch((err) => console.error('Erreur Service Worker :', err));
  }
</script>

</body>
</html>
